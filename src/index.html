<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/hyperform/0.9.5/hyperform.min.js"></script> -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const el = document.querySelector('formy-form');
      el.onSuccess = (values) => {
        console.log('success', values);
      };
    });
  </script>
  <script src="/build/formy.js"></script>

</head>

<body>
  <formy-form>
    <input name="password" type="password" required placeholder="password" />
    <input name="enable_two_factor" type="radio" />
    <button type="submit">submit</button>
  </formy-form>
</body>

</html>
